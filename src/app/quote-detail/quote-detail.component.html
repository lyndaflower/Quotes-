<ul>
    <li>{{quotes.author}}</li>
    <li> This quote was updated after {{quotes.completeDate|dateCount}} days</li>
</ul>
<button (click)='quotesDelete(true)' class="btn btn-outline-danger">Delete quote</button><br><br>
<button (click) = 'upVote'class="btn btn-outline-dark">upvote quote ({{like}})</button><br><br>
<button (click) = 'downVote' class="btn btn-outline-dark">downvote quote ({{dislike}})</button>
