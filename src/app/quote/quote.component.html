<div class="row">
    <div class="col-md-6">
      <div *ngFor='let quotes of quotes ; let i=index'>
        <h4>{{quotes.quote}}</h4>
        <button (click)='toggleDetails(i)' class="btn btn-secondary">Show author </button>
      </div>
      <div *ngIf='quotes.showQuote' >
        <app-quote-detail [quotes]='quotes' (isComplete)= 'deleteQuotes($event, i)'></app-quote-detail>
      </div>
 </div>
</div>
