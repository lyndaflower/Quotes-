<div class="container">
    <div class="jumbotron" style="text-align: center;">
        <h1>Create your Quote</h1>
    </div>
    <form #quotesForm = 'ngForm'>
        <div class="form-group">
            <label for="name">Person name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name">
        </div>
        <div class="form-group">

            <label for="quote">Type your QUote</label>
            <textarea class="form-control" id="quote"  required ></textarea>
  
        </div>
        <div class="form-group">
                <label for="publisher">submitted by </label>
                <input class="form-control" id="publisher"  required >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info"> Post quote</button>

        </div>
    </form>
</div>
