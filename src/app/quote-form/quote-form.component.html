<div class="container">
    <div class="jumbotron" style="text-align: center;color: white;background-color:coral">
        <h1>Create your Quote</h1>
    </div>
    <div class="well">
    <form  (ngSubmit)='submitQuotes()'#quotesForm = 'ngForm'>
        <div class="form-group">
            <label for="name">Author name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name='ngModel' required >
            <div [hidden]="name.valid || name.pristine" class="alert alert-primary">
                <p>person name is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="quote">Type your Quote:</label>
            <textarea class="form-control" rows="3" id="quote" [(ngModel)]="newQuotes.quote" name="quote" #quote='ngModel' placeholder="type your quote here..." required ></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-warning">
                <p> quote is required</p>
            </div>
  
        </div>
        <div class="form-group">
                <label for="publisher">submitted by :</label>
                <input class="form-control" id="publisher"  [(ngModel)]="newQuotes.publisher" name="publisher" #publisher='ngModel' required >
                <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                    <p>  is required</p>
                </div>
        </div>
        <div class="form-group">
            <button type="submit" class="submit" style="background-color: coral"> Post quote</button>

        </div>
    </form>
    </div>
</div>
