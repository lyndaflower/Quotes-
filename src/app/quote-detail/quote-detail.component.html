<ul>
    <li>{{quotes.author}}</li>
    <li> This quote was updated after {{quotes.completeDate|dateCount}} days</li>
</ul>
<button (click)='quotesDelete(true)' class="delete" style="background-color: darkseagreen">Delete quote</button><br><br>
<button (click) = 'upVote()'class="like" style="background-color: lightblue">upvote quote ({{vote}})</button><br><br>
<button (click) = 'downVote()' class="dislike" style="background-color: rgb(56, 59, 212)">downvote quote ({{unvote}}}</button>
